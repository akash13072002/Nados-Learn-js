<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Projecct</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        class Counter extends React.Component {
            constructor() {
                super() ; 
                 // no need to pass anything in super
                this.state = {        
                      // this refers to counter class. state is a object
                    count: 0
                };

            }

            increment =()=>{
                this.setState({
                    
                    count:this.state.count+1 
                    
                })
                // there is a dedicated method in react to change state
            }
            decrement=()=>{
                this.setState({
                    count:this.state.count-1 && count>0    // count value always greater than 1
                })
            }

          

            render() { 
                  // there is a small render method for class
                return (
                    <>
                        <h1>  {this.state.count}   </h1>
                      <h1>  <button onClick={this.increment}> + </button></h1>
                        <button onClick={this.decrement} > - </button>
                        
                    </>

                );
            }
        }

ReactDOM.render(<Counter />, document.getElementById("root"));

    </script>
</body>

</html>
